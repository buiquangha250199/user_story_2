@()

@main("Create a new post") {
    <div class="h-screen flex justify-center items-center bg-gray-300">
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/create" method="post">
                <h2 class="uppercase text-blue-500 py-4">Create new post</h2>
                <div class="mb-4">
                    <label class="uppercase block text-gray-700 text-sm font-bold mb-2" for="username">
                        title
                    </label>
                    <input name="title" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" required>
                    <p class="text-red-500 text-xs italic">Please input the title</p>
                </div>
                <div class="mb-4">
                    <label class="uppercase block text-gray-700 text-sm font-bold mb-2" for="username">
                        user email
                    </label>
                    <input name="email" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" required>
                    <p class="text-red-500 text-xs italic">Please input your email</p>
                </div>
                <div class="mb-2">
                    <label class="uppercase block text-gray-700 text-sm font-bold mb-2" for="password">
                        description
                    </label>
                    <textarea name="description" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" required>
                    </textarea>
                </div>
                <div class="flex items-center justify-between w-full">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
                        Submit
                    </button>
                </div>
            </form>


        </div>
    </div>
}
